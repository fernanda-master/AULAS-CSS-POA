</head>

<body>
    <h1> <img src="../IMG/Logo/s-logo.jpg" alt="letra s, logotipo da loja" class="tam-img"> All Sneakers</h1>

    <header>
        <nav class="naveg">
            <a href="../index.html">Home ||</a>
            <a href="./teste01.html">Acessórios ||</a>
            <a href="./teste02.html">Contato</a>
        </nav>

    <br>

    <main>
        <h2>Contato</h2>

        <form action="#">
            <fieldset>
                <legend><h3>Faça teu pedido!</h3></legend>
                <label for="name" id="nome">Nome Completo</label>
                <input type="text" id="nome"> <br><br>

                <label for="produto" id="produto">Pedido</label>
                <input type="text" id="produto"> <br><br>

                <label for="email" id="email">Email</label>
                <input type="email" id="email"> <br><br>

                <label for="tel" id="tel">Telefone</label>
                <input type="tel" name="tel" id="tel"> <br><br>

                
                <label for="cor" id="cor">Cor</label>
                <input type="text" name="cor" id="cor"> <br><br>

                <label for="modelo" id="modelo">Modelo</label>
                <input type="text" name="modelo" id="modelo"> <br><br>


                <select name="tamanho" id="tamanho">
                    <option disabled selected>Selecione o teu tamanho</option>

                    <option value="34">34</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                    <option value="43">43</option>
                    <option value="44">44</option>
                </select>
                <br><br>

                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>
    <br><br>

    <footer>
        <a href="https://www.whatsapp.com/?lang=pt_BR" target="_blank"><img src="../IMG/Produto/whats.webp" alt="Icone whatsapp" class="icone-img"></a>
        <p>&copy; All Sneakers</p>
    </footer>
</body>

</html>
